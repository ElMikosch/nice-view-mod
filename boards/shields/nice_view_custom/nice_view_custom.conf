# Display settings
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# Split keyboard settings
CONFIG_ZMK_SPLIT=y

# Only enable USB logging on the central side
IF CONFIG_ZMK_SPLIT_ROLE_CENTRAL
    # Enable USB and Console
    CONFIG_ZMK_USB=y
    CONFIG_USB_DEVICE_STACK=y
    CONFIG_USB_DEVICE_MANUFACTURER="ZMK"
    CONFIG_USB_DEVICE_PRODUCT="Keyboard"
    CONFIG_USB_DEVICE_VID=0x1D50
    CONFIG_USB_DEVICE_PID=0x615E

    # Enable Serial Console
    CONFIG_SERIAL=y
    CONFIG_CONSOLE=y
    CONFIG_UART_CONSOLE=y
    CONFIG_UART_LINE_CTRL=y

    # Enable Logging
    CONFIG_ZMK_USB_LOGGING=y
    CONFIG_LOG=y
    CONFIG_LOG_BUFFER_SIZE=8192
    CONFIG_LOG_MODE_IMMEDIATE=y

    # Set log levels
    CONFIG_ZMK_LOG_LEVEL_INF=y
    CONFIG_USB_CDC_ACM_LOG_LEVEL_INF=y
    CONFIG_USB_DEVICE_LOG_LEVEL_INF=y

    # Debug logging if needed
    CONFIG_ZMK_LOG_LEVEL_DBG=y
    CONFIG_USB_CDC_ACM_LOG_LEVEL_DBG=y
    CONFIG_USB_DEVICE_LOG_LEVEL_DBG=y
ENDIF